<!DOCTYPE html>
<html lang="es">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validaciones HTML5</title>
</head>

<body>
    <form id="formulario">
        <input type="text" id="nombre" required>
        <select required>
            <option value="">Seleccione</option>
            <option value="0">Opcion 1</option>
            <option value="1">Opcion 2</option>
        </select>
        <input type="checkbox" value="seleccionar" oninvalid="this.setCustomValidity('Seleccionelo')" oninput="this.setCustomValidity('')" required>
        <input type="radio" name="radio" value="Radio1" required>
        <input type="radio" name="radio" value="Radio2" required>
        <button type="submit" onclick="btnEnviar()">Ejecutar</button>
    </form>
</body>
<script src="validacionHTML5.js"></script>

</html>
